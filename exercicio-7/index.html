<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="modo">
        <h4 class="heading-quaternary">Modo Prova</h4>
        <div class="modo__informacao modo__informacao--classificacao">
          <svg class="modo__icon">
            <use xlink:href="./assets/symbol-defs.svg#icon-trofeu"></use>
          </svg>
          <span class="modo__posicao">583&deg;</span>
          <p class="modo__paragrafo">Entenda sua classificação</p>
        </div>
        <div class="modo__container">
          <div class="modo__resultado">
            <div class="modo__score">
              <div class="modo__box modo__box--acertos">&nbsp;</div>
              <span class="modo__number">32</span>
              <span class="modo__span">Acertos</span>
            </div>
            <div class="modo__score">
              <div class="modo__box modo__box--erros">&nbsp;</div>
              <span class="modo__number">12</span>
              <span class="modo__span">Erros</span>
            </div>
            <div class="modo__score">
              <div class="modo__box">&nbsp;</div>
              <span class="modo__number">52</span>
              <span class="modo__span">Restantes</span>
            </div>
          </div>
          <div class="chart modo__chart" style="--acertos: 32; --erros: 44">
            <div class="chart__internal">
              <div class="chart__text-container">
                <span class="chart__number">100</span>
                <span class="chart__text">Questões</span>
              </div>
            </div>
          </div>
        </div>
        <!-- !modo-container -->
      </div>
      <!-- !modo -->

      <div class="modo">
